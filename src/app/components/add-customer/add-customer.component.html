<div class="col md-6">
  <a class="btn btn-primary" routerLink="/customers"><h4><i class="fa fa-angle-double-left"></i>Customers</h4></a>
</div>
<div class="card">
<div class="card-header">Add Customer</div>
<div class="card-body">
  <form #addCustomer="ngForm" (ngSubmit)="onSubmit(addCustomer)">
    <div class="form-group">
      <label for="firstName" >First Name</label>
      <input [(ngModel)]="customer.firstName"
      class="form-control"
      type="text"
      name="firstName"
      required
      minlength="3"
      #firstName="ngModel"
      [ngClass]="{'is-invalid':firstName.errors && firstName.touched}"
      >
    </div>
    <div class="form-group">
        <label for="lastName" >Last Name</label>
        <input [(ngModel)]="customer.lastName"
        class="form-control"
        type="text"
        name="lastName"
        required
        minlength="3"
        #lastName="ngModel"
        >
      </div>
      <div class="form-group">
          <label for="firstName" >Email</label>
          <input [(ngModel)]="customer.email"
          class="form-control"
          type="text"
          name="email"
          required
          minlength="3"
          #email="ngModel"
          >
        </div>
        <div class="form-group">
            <label for="firstName" >Balance</label>
            <input [(ngModel)]="customer.balance"
            class="form-control"
            type="text"
            name="balance"
            #balance="ngModel"
            >
          </div>
<input type="submit" value="Submit" class="btn btn-success" #submit>
  </form>
</div>
</div>
