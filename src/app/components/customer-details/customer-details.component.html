<div class="card">
<div class="card-header">
  <h3>{{customer.firstName}} {{customer.lastName}}</h3></div>

<div class="card-body-inverse">
  <div class="card-block">
    <p><strong>Email: </strong>{{customer.email}} </p>
</div>
<div class="card-block">
    <p><strong>DOB: </strong>{{customer.DOB}} </p>
</div>
<div class="card-block">
    <p><strong>Joined: </strong>{{customer.dateCreated}} </p>
</div>
</div>
</div>
